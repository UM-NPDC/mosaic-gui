# MOSAIC-GUI Docker Compose Configuration
# Supports multiple deployment scenarios

version: '3.8'

services:
  # ============================================
  # Demo Mode (No GPU required)
  # ============================================
  mosaic-demo:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mosaic-gui-demo
    ports:
      - "8501:8501"
    environment:
      - MOSAIC_MODE=demo
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./data:/app/data:ro
      - ./exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mosaic-network

  # ============================================
  # Full MOSAIC with GPU Support
  # ============================================
  mosaic-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: gpu
    container_name: mosaic-gui-gpu
    ports:
      - "8501:8501"
    environment:
      - MOSAIC_MODE=full
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./exports:/app/exports
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - mosaic-network
    profiles:
      - gpu

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mosaic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - mosaic-demo
    restart: unless-stopped
    networks:
      - mosaic-network
    profiles:
      - production

  # ============================================
  # Redis Cache (Optional - for session management)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mosaic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - mosaic-network
    profiles:
      - production

  # ============================================
  # Monitoring with Prometheus (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mosaic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - mosaic-network
    profiles:
      - monitoring

  # ============================================
  # Grafana Dashboard (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: mosaic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - mosaic-network
    profiles:
      - monitoring

networks:
  mosaic-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
